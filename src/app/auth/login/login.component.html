<div class="container container-manual">
  <div class="row">
    <div class="col-md-6">
      <h2>Login</h2>
    </div>
  </div>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="row">
        <div class="col-md-8 form-group">
          <label class="label-username">Username:</label>
          <input type="text" formControlName="username" class="form-control" [(ngModel)]="userModel.username"/>
          <div class="invalid-feedback">
            <div>Username is required</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 form-group">
          <label class="label-password">Password:</label>
          <input type="password" formControlName="password" class="form-control" [(ngModel)]="userModel.password"/>
          <div class="invalid-feedback">
            <div>Password is required</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 form-group">
          <button class="btn btn-primary login-btn">
            <span *ngIf="isLogin" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
          <a routerLink="/register" class="btn btn-link register-link">Register</a>
        </div>
      </div>
    </div>
  </form>
</div>
