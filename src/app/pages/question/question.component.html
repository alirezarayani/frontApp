<div [formGroup]="formGroup">
  <div class="row">
    <div class="col-md-6">
      <mat-form-field appearance="fill">
        <mat-label>{{title}}</mat-label>
        <mat-select (selectionChange)="getQuestion($event)" formControlName="programming">
          <mat-option [value]="pl.id" *ngFor="let pl of programingLanguages$ | async">{{pl.language}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row" *ngIf="!isHidden">
    <div class="container mt-sm-5 my-1">
      <div class="question ml-sm-5 pl-sm-5 pt-2">
        <div class="py-2 h5"><b>{{questions[index].question}}</b></div>
        <mat-radio-group>
          <mat-radio-button class="example-radio-button" *ngFor="let answer of questions[index].answers"
                            [value]="answer.id" (click)="checkState(questions[index].id ,answer.id)">
            {{answer.answer}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="d-flex align-items-center pt-3">
        <div class="ml-auto mr-sm-5">
          <button class="btn btn-success" (click)="nextQuestion()">Next</button>
        </div>
      </div>
    </div>
  </div>
</div>
